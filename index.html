<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!-- title and icon -->
    <title>Sequence Center</title>
    <link rel="icon" href="images/anl.ico" type="image/x-icon">

    <!-- default js -->
    <script type="text/javascript" src="Retina/js/jquery.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="Retina/js/stm.js"></script>
    <script type="text/javascript" src="Retina/js/retina.js"></script>
    <script type="text/javascript" src="Retina/js/bootstrap.min.js"></script>

    <!-- helper plugins js -->
    <script type="text/javascript" src="Retina/js/feature.min.js"></script>
    <script type="text/javascript" src="Retina/js/peekabar.js"></script>
    <script type="text/javascript" src="Retina/js/jquery.cookie.js"></script>

    <!-- page init js -->
    <script type="text/javascript" src="js/index.js"></script>

    <!-- bootstrap style -->
    <link rel="stylesheet" type="text/css" href="Retina/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Retina/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="Retina/css/jsoneditor.min.css">
    <link rel="stylesheet" type="text/css" href="css/seqcenter.css">

    <!-- webapp initialization -->
    <script type="text/javascript">
    jQuery( window ).load(function(){
	initWebApp();
    });
    </script>
    
  </head>

  <body>

    <!-- header bar -->
    <div class="header">

      <!-- logo -->
      <div style="width: 235px; float: left; margin-right: 25px;">
        <img src="images/anl-logo.png" style="float: left; height: 59px; margin-top: 3px; cursor: pointer;">
      </div>

      <!-- title space -->
      <div style="float: left; color: white; font-weight: lighter; position: relative; top: 15px; font-size: 40px;" id="pageTitle">Argonne Sequencing Center</div>
	  
      <div style="float: right;">
    	<!-- user info / login section -->
    	<span id="login_space"></span>
      </div>
    </div>

    <div style="height: 80px;" class="visible-desktop"></div>
    <div style="height: 120px;" class="hidden-desktop"></div>
    
    <!--border layout -->
    <div class="row-fluid">
      
      <!-- main content -->
      <div id="content" class="span10 offset1"></div>

    </div>
    
    <div style="height: 100px;"></div>

  </body>
</html>
